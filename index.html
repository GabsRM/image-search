<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search app</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <section class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1683009427513-28e163402d16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="landscape"
        />
        <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">a person standing on top of a mountain at sunset</a>
      </div>
    

        <div class="search-result">
          <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank"> <img
            src="https://images.unsplash.com/photo-1683009427513-28e163402d16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="landscape"
          /></a>
          <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">a person standing on top of a mountain at sunset</a>
        </div>
     
  
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1683009427513-28e163402d16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="landscape"
          />
          <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">a person standing on top of a mountain at sunset</a>
        </div>
      </section>

      <button id="show-more-button">Show more</button>
  
        
    <script src="script.js"></script>
  </body>
</html>
