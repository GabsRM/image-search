<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><a href="index.html">Image Search App </a></h1>

    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <section class="search-results">
      <div class="search-result">
        <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1683009427513-28e163402d16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="landscape"
        /></a>
        <a
          class="image-text"
          href="https://unsplash.com/photos/anozjF6uqI0"
          target="_blank"
          >a person standing on top of a mountain at sunset</a
        >
      </div>

      <div class="search-result">
        <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1682686578615-39549501dd08?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="landscape"
        /></a>
        <a
          class="image-text"
          href="https://unsplash.com/photos/anozjF6uqI0"
          target="_blank"
          > The Mountains of NEOM, Saudi Arabia | A unique mountain destination in NEOM</a
        >
      </div>

      <div class="search-result">
        <a href="https://unsplash.com/photos/anozjF6uqI0" target="_blank">
          <img
            src="https://images.unsplash.com/photo-1696593488550-d740f3396611?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="landscape"
        /></a>
        <a
          class="image-text"
          href="https://unsplash.com/photos/anozjF6uqI0"
          target="_blank"
          >autumn morning in the forest</a
        >
      </div>
    </section>

    <button id="show-more-button">Show more</button>

    <footer>
      Created By
      <a
        href="https://www.linkedin.com/in/engel-reyes-moreno-1740a51a7?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
        target="_blank"
        >Gabriel Reyes</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
